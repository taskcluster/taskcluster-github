version: 1
tasks:
  - $if: ' tasks_for == "github-push" '
    then:
      provisionerId: aprovisioner
      workerType: worker
      extra:
        github:
          env: true
          events:
            - push
      payload:
        image: "ubuntu:latest"
        command:
          - test
      metadata:
        name: "Push Task"
        description: "description"
        owner: "test@test.com"
        source: "http://mrrrgn.com"
  
  - $if: ' tasks_for == "github-pull-request" '
    then:
      provisionerId: aprovisioner2
      workerType: worker2
      payload:
        image: "ubuntu:latest"
        command:
          - test
      metadata:
        name: "PR task"
        description: "description2"
        owner: "test@test.com"
        source: "http://mrrrgn.com"
  
  - $if: ' tasks_for == "github-release" '
    then:
      provisionerId: aprovisioner3
      workerType: worker3
      payload:
        image: "ubuntu:latest"
        command:
          - test
      metadata:
        name: "Release task"
        description: "description3"
        owner: "test@test.com"
        source: "http://mrrrgn.com"
