version: 1
tasks:
  - $if: ' tasks_for == "github-push" '
    then:
      provisionerId: aprovisioner
      workerType: worker
      created: {$eval: 'now'}
      deadline: {$fromNow: '1 hour'}
      payload:
        image: "ubuntu:latest"
        command:
          - test
      metadata:
        name: "name"
        description: "description"
        owner: ${event.head.user.email}
        source: ${event.head.repo.url}
